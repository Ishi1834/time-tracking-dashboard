<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="person">
        <div class="details">
          <div class="image">
            <img src="images/image-jeremy.png" alt="Image of Jeremy" />
          </div>
          <div class="name">
            <span>Report for</span>
            <div>Jeremy Robson</div>
          </div>
        </div>
        <div class="timeFrame">
          <p id="daily">Daily</p>
          <p id="weekly">Weekly</p>
          <p id="monthly">Monthly</p>
        </div>
      </div>
      <div class="work">
        <div class="activity">
          <div class="type">
            <p>Work</p>
            <div class="icon">
              <img src="images/icon-ellipsis.svg" alt="" />
            </div>
          </div>
          <div class="times">
            <div id="workTimes">32hrs</div>
            <div id="workTimesFrame">Last Week - 36hrs</div>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Ishi1834">Ismail</a>.
    </div>
  </body>
</html>
